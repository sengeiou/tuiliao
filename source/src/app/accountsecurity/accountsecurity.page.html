<ion-header>
  <div class="bg-nav txt-white">
        <!-- <ion-icon (click)='back()' class="h4 txt-white margin-left-20 margin-top-30" name="ios-arrow-back"></ion-icon> -->
        <img src="{{uploadpath}}resource/{{res.fanhui}}" class="icon-20 margin-left-20 margin-top-30" (click)='back()'/>
    <ion-title>账号和安全</ion-title>
  </div>
</ion-header>


<ion-content>
  <div *ngIf="memberInfo!=null">
    <div class="margin-40">

      <div >
        <div class="height-14"></div>
        <div class="flex-row flex-center" style="">
          <div class="flex-1 h5 txt-a7">手机号</div>
          <div (click)="upadtemobile()" class="txt_color h5">{{mobile_display}}</div>
          <img (click)="upadtemobile()" [src]="uploadpath+'resource/'+res.arrow" class="icon-15 margin-left-20">
        </div>
        <div style="width:90vw;background:#D6D7D9;" class="margin-top-12 height-1"></div>
        <div style="" class="height-34"></div>
      </div>

      <div class="flex-row flex-center" style="">
        <div class=" flex-1 h5 txt-a7">邮箱</div>
        <div (click)="unbindwx()" class="txt_color h5">{{memberInfo.appopenid}}</div>
        <img (click)="unbindwx()" [src]="uploadpath+'resource/'+res.arrow" class="icon-15 margin-left-20">
      </div>
      <div style="width:90vw;background:#D6D7D9;" class="margin-top-12 height-1"></div>
      <div class="height-34"></div>



    </div>
  </div>
</ion-content>
