<ion-header>
  <div class="bg-nav txt-white">
        <!-- <ion-icon (click)='back()' class="h4 txt-white margin-left-20 margin-top-30" name="ios-arrow-back"></ion-icon> -->
        <img src="{{uploadpath}}resource/{{res.fanhui}}" class="icon-40 margin-left-20 margin-top-20" (click)='back()'/>
    <ion-title>{{lang.collection}}</ion-title>
  </div>
</ion-header>

<ion-content>
  <div class="bg-gray-f0 {{recomfavlist.length!=0?'height-100vh':'height-0'}}" *ngIf='recomfavlist!=null'>

      <div class="yigou" *ngFor='let item of favlist'>
        
        <div class="flex-row"  (click)='tiaozhuan(item.id,item.user_id)'>
            <div class="flex-5">
                <div class="txt-bold">{{item.biaoti}}</div>
                <div class="margin-top-20 h5 txt-gray-8a">{{item.pub_time}}</div>
            </div>
            <div class="flex-2" *ngIf='item.zongjieguo=="Y"'>
                <img src="{{uploadpath}}resource/{{res.mingzhong}}" class="icon-60" />
            </div>
            <div class="flex-2" *ngIf='item.zongjieguo=="N"'>
              <img src="{{uploadpath}}resource/{{res.weizhong}}" class="icon-60" />
            </div>
        </div>
      </div>

      
  </div>

  <div *ngIf='recomfavlist==null || recomfavlist.length==0'  class="zanwu">
    <img src="{{uploadpath}}resource/{{res.zanwuneirong}}"/>
    <div>
        {{lang.neirong}}
    </div>
  </div>
  
</ion-content>
